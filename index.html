<!-- DEFINES TYPE OF DOCUMENT -->
<!DOCTYPE html>

<!-- DEFINES LANGUAGE OF CONTENT -->
<html lang="en">

<!-- INFORMATION ABOUT WEBSITE AND CREATOR -->
  <head>

    <!-- DEFINES CHARACTER SET FOR BROWSER TO USE -->
    <!-- UTF-8 COVERS ALMOST ALL OF CHARACTERS AND SYMBOLS -->
    <meta charset="UTF-8">

    <!-- DEFINES COMPATIBILITY OF VERSION WITH BROWSER -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- MAKING THE WEBSITE RESPONSIVE  -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- GIVES INFORMATION ABOUT AUTHOR/CREATOR -->
    <meta name="author" content="">

    <!-- EXPLAINS THE WEBSITE IN A FEW WORDS -->
    <meta name="description" content="Practice Page">

    <!-- NAME OF WEBSITE - THIS IS WHAT SHOWS ON THE TAB -->
    <title>Practice HTML Page</title>
    
  </head>

<!-- MAIN CONTENT OF THE WEBSITE -->
  <body>

  </body>
</html>
